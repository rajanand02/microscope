<template name="postSubmit">
  <form class="main">
    <div class="control-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input type="text" name="url" value="" placeholder= "Your URL"/>
      </div>
    </div> 
    <div class="control-group">
      <label class = "control-label" for="title">Title</label>
      <div class="controls">
        <input type="text" name="title" id="title" value="" placeholder="Name your post" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-group" for="message">Message</label>
      <div class="controls">
        <textarea name="message" type="text"></textarea> 
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" name="" id="" value="Submit" class="btn btn-primary" />
      </div>
    </div>
  </form>
</template>
